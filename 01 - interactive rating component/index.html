<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Interactive rating component</title>
</head>

<body>
  <form action="/01 - interactive rating component/index.html" class="rating__card">
    <img src="images/icon-star.svg" alt="star-icon" class="star-icon">
    <h2>How did we do?</h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
      offering!</p>
    <div class="button__container">
      <button type="button" class="button__rate">1</button>
      <button type="button" class="button__rate">2</button>
      <button type="button" class="button__rate">3</button>
      <button type="button" class="button__rate">4</button>
      <button type="button" class="button__rate">5</button>
    </div>
    <button type="submit" class="button__submit">SUBMIT</button>
  </form>
  <div class="submit__screen disabled">
    <img src="images/illustration-thank-you.svg" alt="credit-card-icon">
    <p class="submit__rate">You selected <span id="rate">XYZ</span> out of 5</p>
    <h2>Thank you!</h2>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in
      touch!
    </p>
  </div>

  <script src="/01 - interactive rating component/app.js"></script>
</body>

</html>
