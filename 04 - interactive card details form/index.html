<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Interactive card details form</title>
</head>

<body>
  <section class="cards">
    <div class="card-back">
      <span id="editable-card-cvc">123</span>
      <img src="images/bg-card-back.png" alt="credit card back">
    </div>
    <div class="card-front">
      <img src="images/card-logo.svg" alt="card-logo">
      <div id="editable-card-number">0000 0000 0000 0000</div>
      <span id="editable-cardholder-name">JANE APLESEED</span>
      <span>
        <span id="editable-expire-month">00</span>/<span id="editable-expire-year">00</span>
      </span>
    </div>
  </section>

  <section class="form">
    <form action="#">
      <label for="cardholder-name">CARDHOLDER NAME</label>
      <input type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed"></input>
      <label for="card-number">CARD NUMBER</label>
      <input type="number" id="card-number" placeholder="e.g. 1234 5678 9123 0000"></input>
      <div class="flex-container">
        <div>
          <label for="card-expire">EXP. DATE (MM/YY)</label>
          <div id="card-expire">
            <input id="expire-month" type="number" placeholder="MM"></input>
            <input id="expire-year" type="number" placeholder="YY"></input>
          </div>
        </div>
        <div>
          <label for="card-cvc">CVC</label>
          <input type="number" id="card-cvc" placeholder="e.g. 123"></input>
        </div>
      </div>
      <button type="submit">Confirm</button>
    </form>
  </section>


  <section class="thank-you">
    <img src="images/icon-complete.svg" alt="">
    <h2>THANK YOU!</h2>
    <h4>We've added your card details</h4>
    <button>Continue</button>
  </section>

  <script src="app.js"></script>
</body>

</html>
