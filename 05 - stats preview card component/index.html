<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="app.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Stats preview card component</title>
</head>

<body>
  <section class="grid-container">
    <div class="grid-item-a">
      <h2>Get <span>insights</span> that help your business grow.</h2>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="flex-container">
        <span>
          <h3>10k+</h3><span class="stats-text">COMPANIES</span>
        </span>
        <span>
          <h3>314</h3><span class="stats-text">TEMPLATES</span>
        </span>
        <span>
          <h3>12m+</h3><span class="stats-text">QUERIES</span>
        </span>
      </div>
    </div>
    <div class="grid-item-b">
      <img src="images/image-header-desktop.png" alt="women working at office">
    </div>
  </section>
</body>

</html>
