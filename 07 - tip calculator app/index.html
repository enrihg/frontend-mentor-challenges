<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Tip calculator app</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <img class="logo" src="images/logo.svg" alt="Splitter's Logo">
  <form class="grid-container">
    <div class="grid-child-1">
      <label for="bill">Bill</label>
      <input id="bill" type="number" placeholder="142.55">
      <p>Select Tip %</p>
      <div class="grid-container">
        <button>5%</button>
        <button>10%</button>
        <button>15%</button>
        <button>25%</button>
        <button>50%</button>
        <button>Custom</button>
      </div>
      <label for="number-of-people">Number of People</label>
      <input id="number-of-people" type="number" placeholder="5" >
    </div>
    <div class="grid-child-2">
      <div class="flex-container">
        <div>
          <p>Tip Amount</p>
          <small>/ person</small>
        </div>
        <div class="total">$4.27</div>
      </div>
      <div class="flex-container">
        <div>
          <p>Total</p>
          <small>/ person</small>
        </div>
        <div class="total">$32.79</div>
      </div>
      <button>RESET</button>
    </div>
  </form>
</body>

</html>
